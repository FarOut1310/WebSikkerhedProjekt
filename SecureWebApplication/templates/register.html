
<form action='' method='POST'>
    {{ form.csrf_token }}
    <div>
        {{ form.firstname.label }}
        {{ form.firstname }}
    </div>
    <div>
        {{ form.lastname.label }}
        {{ form.lastname }}
    </div>
    <div>
        {{ form.email.label }}
        {{ form.email }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password }}
    </div>
    <div>
        {{ form.confirm_password.label }}
        {{ form.confirm_password }}
    </div>
    <div>
        {{ form.submit }}
    </div>
</form>
